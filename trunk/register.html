            <div id="content-wrapper">
                <div class="main" >
                    <form id="regform" action="index.html" autocomplete="on">
                        <h1> Регистрация </h1>
                        <p>
                            <label for="username" class="uname" >Your username</label>
                            <input id="username" name="username"  type="text" placeholder="mysuperusername690" />
                        </p>
                        <div id="regform_username_errorloc" class="error_strings"></div>
                        <p>
                            <label for="email" class="youmail" > Your email</label>
                            <input id="email" name="email"  type="email" placeholder="mysupermail@mail.com"/>
                        </p>
                        <div id="regform_email_errorloc" class="error_strings"></div>
                        <p>
                            <label for="password" class="youpasswd">Your password </label>
                            <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO"/>
                        </p>
                        <p>
                            <label for="password_confirm" class="youpasswd" >Please confirm your password </label>
                            <input id="password_confirm" name="password_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                        </p>
                        <div id="regform_password_confirm_errorloc" class="error_strings"></div>
                        <p class="signin button">
                            <input type="submit" class="g-button g-button-submit" value="Sign up"/>
                        </p>
                    </form>
                    <script language="JavaScript" type="text/javascript">//<![CDATA[
                        //You should create the validator only after the definition of the HTML form
                        var frmvalidator  = new Validator("regform");
                        frmvalidator.EnableOnPageErrorDisplay();
                        frmvalidator.EnableMsgsTogether();

                        frmvalidator.addValidation("username","req","Please enter your username");
                        frmvalidator.addValidation("username","maxlen=20",	"Max length for username is 20");

                        frmvalidator.addValidation("email","maxlen=50","Max length for email is 50");
                        frmvalidator.addValidation("email","req","Please enter your email");
                        frmvalidator.addValidation("email","email","Please enter your email correctly");

                        frmvalidator.addValidation("password_confirm","eqelmnt=password","The confirmed password is not same as password");
                        //]]>
                    </script>
