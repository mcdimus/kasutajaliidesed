<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <title>Kasutajaliidesed</title>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
        <script type="text/javascript" src="js/gen_validatorv4.js"></script>
        <script type="text/javascript" src="js/kaslid.register.js"></script>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body class="body-dark">
        <div id="main-wrapper">

            <div id="header-wrapper">
                <div id="header">
                    <div id="logo">
                        <a href="index.html" title="TODO">
                            <img src="img/logo1.png" alt="TODO"/>
                        </a>
                    </div>
                </div>
            </div>
            <!--end header-wrapper-->

            <div id="content-wrapper">
                <div class="main" >
                    <div class="signin-box regform">
                        <form id="regform" action="main.html" autocomplete="on" method="post">
                            <h3>Registration</h3>
                            <label for="username">Your username</label>
                            <input id="username" name="username" required="required" type="text" placeholder="mysuperusername690" />
                            <div id="regform_username_errorloc" class="error_strings"></div>
                            
                            <label for="email"> Your email</label>
                            <input id="email" name="email" type="email" placeholder="mysupermail@mail.com"/>
                            <div id="regform_email_errorloc" class="error_strings"></div>
                            
                            <label for="password">Your password</label>
                            <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO"/>
                            <div id="regform_password_errorloc" class="error_strings"></div>
                            
                            <label for="password_confirm">Please confirm your password</label>
                            <input id="password_confirm" name="password_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                            <div id="regform_password_confirm_errorloc" class="error_strings"></div>
                            
                            <input type="submit" value="Sign up"/>
                        </form>
                        <p>
                            <a href="index.html" >Got an account?</a>
                        </p>
                    </div>
                </div>
            </div>
            <!--end content-wrapper-->
            <div id="footer-wrapper">
                <ul id="footer-container-right">
                    <li id="copyright">
                        Copyright Â© 2012
                        <a href="" title="// TODO:">// TODO:</a>
                        . All Rights Reserved
                    </li>
                    <!--end copyright-->
                    <li id="designed">
                        Designed by Dmitri Maksimov
                    </li>
                    <!--end designed -->
                </ul>
            </div>
            <!--end footer-wrapper-->
        </div>  <!--end main wrapper-->

        <div id="bottomPanel" > Bottom panel here.</div>

    </body>
</html>
